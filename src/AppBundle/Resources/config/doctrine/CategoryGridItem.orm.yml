AppBundle\Entity\CategoryGridItem:
    type: entity
    table: category_grid_item
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        position:
            type: integer
            nullable: true
        enabled:
            type: boolean
        path:
            type: string
            nullable: true
    manyToOne:
        category:
            targetEntity: Sylius\Component\Core\Model\Taxon
